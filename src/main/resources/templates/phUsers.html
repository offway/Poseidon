<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="head"></head>
    <title>用户查询</title>
    <link href="assets/js/select2/select2.css" rel="stylesheet"/>
    <link href="assets/js/select2/select2-bootstrap.css" rel="stylesheet"/>
    <link href="assets/js/daterangepicker/daterangepicker-bs3.css" rel="stylesheet"/>
    <script src="js/qiniu.min.js"></script>
    <style type="text/css">
        .form-group img {
            max-width: 400px;
            max-height: 300px;
        }
    </style>
</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">
    <header th:replace="navbar"></header>
    <aside th:replace="sidebar-menu"></aside>
    <div class="content-wrapper">
        <div class="content-header d-none d-md-block">
            <!-- User Info, Notifications and activity Bar -->
            <div class="d-flex align-items-center">

                <div class="mr-auto">
                    <h3 class="title">用户查询</h3>
                </div>

                <div class="right-title">
                </div>
            </div>
        </div>
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <form class="form-inline" role="form">
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="text" name="nickname" class="form-control" style="height:35px" placeholder="微信昵称"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="text" name="unionid" class="form-control" style="height:35px" placeholder="用户ID"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="text" name="phone" class="form-control" style="height:35px" placeholder="手机"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <select name="isAuth" class="form-control" style="height:35px" placeholder="是否认证">
                                            <option value="">是否认证</option>
                                            <option value="0">未认证</option>
                                            <option value="1">已认证</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-secondary searchBtn" style="height:35px">查询</button>
                                </div>
                            </form>
                        </div>
                        <div class="box-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped" id="example-1">
                                </table>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                        </div>
                        <!-- /.box-footer-->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="footer"></footer>
</div>

<div th:replace="body-under"></div>

<script src="assets/js/moment.min.js"></script>
<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
<script src="assets/js/daterangepicker/daterangepicker.js"></script>
<script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/js/select2/select2.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    jQuery(document).ready(function ($) {
        var oTable = $("#example-1").dataTable({
            language: {
                url: "../assets/Chinese.txt"
            },
            aLengthactivity: [
                [10, 25, 50, 100], [10, 25, 50, 100]
            ],
            bFilter: false,
            bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
            sAjaxDataProp: "aData",//是服务器分页的标志，必须有
            sAjaxSource: "/phUsers-data",//通过ajax实现分页的url路径。
            fnServerParams: function (aData) {
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            order: [[0, "desc"]], columnDefs: [
                {
                    targets: 0,
                    data: "id",
                    title: "序号"
                },
                {
                    targets: 1,
                    data: "headimgurl",
                    title: "头像",
                    render: function (data, type, row, meta) {
                        return "<img src=" + data + "></img>";
                    }
                },
                {
                    targets: 2,
                    data: "nickname",
                    title: "用户昵称"
                },
                {
                    targets: 3,
                    data: "unionid",
                    title: "用户ID"
                },

                {
                    targets: 4,
                    data: "phone",
                    title: "手机"
                },
                {
                    targets: 5,
                    data: "position",
                    title: "职位"
                },
                {
                    targets: 6,
                    data: "realName",
                    title: "姓名"
                },
                {
                    targets: 7,
                    data: "companyName",
                    title: "企业名称"
                },
                {
                    targets: 8,
                    data: "creditScore",
                    title: "信用分"
                },
                {
                    targets: 9,
                    data: "idcardPositive",
                    title: "身份证正面",
                    render: function (data, type, row, meta) {
                        return null == data ? "" : "<img src=" + data + "></img>";
                    }
                },
                {
                    targets: 10,
                    data: "idcardObverse",
                    title: "身份证反面",
                    render: function (data, type, row, meta) {
                        return null == data ? "" : "<img src=" + data + "></img>";
                    }
                },
                {
                    targets: 11,
                    data: "inCert",
                    title: "在职证明",
                    render: function (data, type, row, meta) {

                        return null == data ? "" : "<img src=" + data + "></img>";
                    }
                },
                {
                    targets: 12,
                    data: "isAuth",
                    title: "是否认证",
                    render: function (data, type, row, meta) {
                        return "1" == data ? "已认证" : "未认证";
                    }
                },

                {
                    targets: 13,
                    data: "createTime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
            ]
        });

        $(".searchBtn").click(function () {
            $("#checkbox-all").attr("checked", false);
            oTable.fnDraw();  //or fnReloadAjax()
            return false;
        });


    });
    /*]]>*/
</script>
</body>

</html>
